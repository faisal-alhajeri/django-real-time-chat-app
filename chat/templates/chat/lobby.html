{% extends 'base.html' %}


{% block content %}  

<div class="mx-auto container">

    <div class="container">
        <h2>Friends</h2>
        <ul>
            {% for friend in friends %}
            <li>
                {{friend}} -- <a href="{% url 'chat' friend.id %}" class="btn btn-success">Chat</a>
            </li>

            {% endfor %}
        </ul>

    </div>
<hr>
    <div class="container">
        <h2>Add new Friends</h2>
        <ul>
            {% for new_user in non_friends %}
            <li>
                {{new_user}} -- <a href="{% url 'add-user' new_user.id %}" class="btn btn-success">Add</a>
            </li>

            {% endfor %}
        </ul>

    </div>

</div>

{% endblock content %}
